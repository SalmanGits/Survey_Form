<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>

  <body>
    <header>
      <h1  id="title">My Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Name"  required> <br>
<label for="Email" id="email-label">Email</label> <br>
      <input type="email" id="Email" placeholder="Email"  required> <br>
                    <label for="Age" id="number-label">Age(optional)</label> <br>
      <input type="number" id="Number" placeholder="Age" min=10 max=60><br>
        
        <label for="Role"id="role">Which option best describes your current role?</label><br>

<select id="dropdown">
  <option value="Select Current Role" disabled>Select Current Role</option>
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full time Learner">Full time Learner</option>
   <option value="Prefer Not say">Prefer Not say</option>
   <option value="Other">Other</option>
</select><br>
        <label id="rec">Would you recommend freeCodeCamp to a friend?</label> <br>
<input type="radio" name="Yah" value="Definitely">
<label for="Definitely">Definitely</label><br>
<input type="radio" name="Yah" value="Maybe">
<label for="Maybe">Maybe</label><br>
<input type="radio" name="Yah" value="Not sure">
<label for="Not sure">Not sure</label><br>
        <label id="feat">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown">
  <option value="Select Current Role" disabled>Select Current Role</option>
  <option value="Challenges">Challenges</option>
  <option value="Projects">Projects</option>
  <option value="Community">Community</option>
   <option value="Open Source">Open Source</option>
</select><br>
        <label id="imp"> What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" value="Front-end Projects">
<label for="Front-end Projects">Front-end Projects</label><br>
<input type="checkbox"value="Back-end Projects">
<label for="Back-end Projects">Back-end Projects</label><br>
<input type="checkbox" value="Data Visualization">
<label for="Data Visualization">Data Visualization</label><br>
                <input type="checkbox" value="Challenges">
<label for="Challenges">Challenges</label><br>
<input type="checkbox"value="Open Source Community">
<label for="Open Source Community">Open Source Community</label><br>
<input type="checkbox" value="Gitter help rooms">
<label for="Gitter help rooms">Gitter help rooms</label><br>
                <input type="checkbox" value="Videos">
<label for="Videos">Videos</label><br>
<input type="checkbox"value="City Meetups">
<label for="City Meetups">City Meetups</label><br>
<input type="checkbox" value="Additional Courses">
<label for="Additional Courses">Additional Courses</label><br>
        <label id="textareal">Any comments or suggestions?</label><br>
        <textarea id="text"rows="8" cols="80" placeholder="Enter Your Comments Here "></textarea><br>
        <button id="submit">Submit</button>
        

        
        </fieldset>
    </form>

  </body>
</html>
